<div class="w-full justify-center mt-4">
    <div class="flex justify-center">
        <h1 class="text-sky-900 font-medium text-4xl  pb-1">Últimas noticias</h1>
    </div>
    <div class="flex justify-center mt-4">
        <button class="btn" (click)="onAddNews()">Añadir noticia

        </button>
    </div>
    <div *ngFor="let news of blogNews" class="mt-4 p-4 border-b border-slate-400 shadow-2xl">
        <div class="flex-wrap justify-between">
            <div class="basis-1/4">
                <h2 class="text-sky-900 font-medium text-2xl">{{ news.title }}</h2>
            </div>
            <div class="basis-1/4">
                <img [src]="news.img" alt="Imagen de la noticia" class="w-48">
            </div>
            <div class="basis-1/4">
                <p class="text-gray-900 font-medium text-xl">{{ news.content }}</p>
            </div>
            <div class="basis-1/4">
                <p class="text-gray-900 font-medium">{{ news.date }}</p>
            </div>
        </div>
    </div>

</div>
